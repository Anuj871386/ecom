<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <marquee behavior="scroll" direction="right" style="color: #ff0044; font-size: 32px; font-weight: bold;">
           E-COMMERCE DASHBOARD
        </marquee>


        <nav class="mb-4">
            <a href="/a1/products/" class="btn btn-primary me-4">Products</a>
            <a href="/a1/orders/" class="btn btn-success me-4">Orders</a>
            <a href="/a1/top-products/" class="btn btn-warning me-4">Top Products</a>
            <a href="/a1/revenue-per-product/" class="btn btn-info me-4">Revenue</a>
            <a href="/a1/top-products-page/" class="btn btn-info me-4">TOP 10 Products</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
